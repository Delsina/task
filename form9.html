<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>Registration Form</b><br><br><br>
    <form action="download.jpg">
        <label for="">First Name:-</label>
        <input type="text" placeholder="write your name" required pattern="[a-zA-Z]{3,5}"><br><br>
        <label for="">Last Name:-</label>
        <input type="text" placeholder="write your surname" required><br><br>
        <label for="email">Email Id:-</label>
        <input type="email" placeholder="write email id" required><br><br>
        <label for="password">Password:-</label>
        <input type="password" placeholder="write password" required minlength="5" maxlength="8"><br><br>
        <label for="feedback">Feedback:-</label>
        <textarea name="" id="" cols="10" rows="5" placeholder="write your feedback"></textarea><br><br>
        <span>Gender:-</span>
        <label for="a">Male</label>
        <input type="radio" name="a" id="a">
        <label for="xyz">Female</label>
        <input type="radio" name="a" id="xyz">
        <label for="abc">Other</label>
        <input type="radio" name="a" id="abc"><br><br>
        <span>Language:-</span>
        <label for="">Hindi</label>
        <input type="checkbox" name="" id="">
        <label for="">English</label>
        <input type="checkbox" name="" id="">
        <label for="">Gujarati</label>
        <input type="checkbox" name="" id=""><br><br>
        <span>Select your city:-</span>
        <select name="" id="">
            <option value="" selected disabled>Selected City</option>
            <option value="">Ahemdavad</option>
            <option value="">Surat</option>
            <option value="">Vadodra</option>
            <option value="">Nadiad</option>

        </select><br><br>
        <!-- <input type="range" name="" id=""> -->
        <label for="">Select your color:-</label>
        <input type="color" name="" id=""><br><br>
        <label for="">Upload your image:-</label>
        <input type="file" multiple><br><br>
        <label for="">Your Age:-</label>
        <input type="number" name="" id="" min="0" max="100"><br><br>
        <input type="submit">
        <input type="reset" name="" id="">
    </form>
    <details>
        <summary>ONE</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo eius iure molestiae sed autem possimus
            blanditiis tempore ut omnis repellat, quaerat odio distinctio placeat est facere quia nam qui ad!</p>
    </details>
    <input list="Three" name="" id="">
    <datalist id="Three">
        <option value="abc"></option>
        <option value="cde"></option>
        <option value="efg"></option>

    </datalist>

</body>

</html>
